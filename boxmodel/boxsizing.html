<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Sizing</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .box {
      border: 1px solid black;
      padding: 10px;
      margin: 10px;
      box-sizing: border-box;
    }
  </style>
  <body>
    <h1>Box Sizing</h1>
    <p>Understanding how box sizing works is crucial for web design.</p>

    <div class="box">
      <p>This is a box with default sizing.</p>
    </div>
  </body>
</html>
